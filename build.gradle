plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.running'
version = '0.0.1-SNAPSHOT'
description = 'running course system'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	//spring boot
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	//Lombok ì¶”ê°€
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	//postgresql ì¶”ê°€
	runtimeOnly 'org.postgresql:postgresql'

	//test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// ğŸ”¹ JWT ì¶”ê°€
	implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.3'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.3'

	// ğŸ”¹ Google Maps ì¶”ê°€
	implementation 'com.google.maps:google-maps-services:2.2.0'

	// ğŸ”¹ GPX íŒŒì‹± ì¶”ê°€
	implementation 'io.jenetics:jpx:3.0.1'

	// Spring Cloud AWS BOM
	implementation platform("io.awspring.cloud:spring-cloud-aws-dependencies:3.4.0")

	// Spring Cloud AWS ìŠ¤íƒ€í„° (í•„ìš”í•œ ê²ƒë§Œ ì„ íƒ)
	implementation "io.awspring.cloud:spring-cloud-aws-starter" // ìê²©ì¦ëª…ìš©
	implementation "io.awspring.cloud:spring-cloud-aws-starter-s3" // S3

    // HealthCheck
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
}

tasks.named('test') {
	useJUnitPlatform()
}
